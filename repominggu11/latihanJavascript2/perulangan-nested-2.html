<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Nested 1</title>
    </head>
    <body>
        <script>
            var restart = confirm("Apakah anda ingin mengulang?");
            var count = 0;

            while (restart) {
                count++
                var bintang= "*".repeat(counter) + "<br>";
                document.write(count +": "+ bintang);
                restart = confirm("Apakah anda ingin mengulang?");
            }
        </script>
    </body>
</html>
