<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array Perulangan</title>
    </head>
    <body>
        <script>
            var array = ["Senter", "Radio", "Antena", "Obeng"];

            document.write("<h3>Daftar Produk</h3>");
            document.write("<ol>");
            
            for(let i=0; i<array.length; i++) {
                document.write(`<li>${ array[i] }</li>`);
            }

            document.write("</ol>");
        </script>
    </body>
</html>
